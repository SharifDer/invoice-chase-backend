name: InvoiceChase CI/CD

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        default: 'dev'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy code to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # This is the new port you just set up
          port: 2222
          
          script: |
            set -e
            DEPLOY_DIR=/opt/invoicechase

            # 1. Ensure deploy dir exists
            mkdir -p $DEPLOY_DIR

            # 2. Pull latest code
            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              git clone -b ${{ github.event.inputs.branch }} https://github.com/${{ github.repository }}.git $DEPLOY_DIR
            else
              cd $DEPLOY_DIR
              git fetch origin
              git reset --hard origin/${{ github.event.inputs.branch }}
            fi

            # 3. Create virtualenv
            if [ ! -d "$DEPLOY_DIR/venv" ]; then
              python3.12 -m venv $DEPLOY_DIR/venv
            fi

            # 4. Install requirements
            source $DEPLOY_DIR/venv/bin/activate
            pip install --upgrade pip
            pip install -r $DEPLOY_DIR/requirements.txt

            # 5. Create secret files
            mkdir -p $DEPLOY_DIR/keys
            
            cat <<'EOF' > $DEPLOY_DIR/keys/firebase.json
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
            EOF
            
            cat <<'EOF' > $DEPLOY_DIR/keys/keys.json
            ${{ secrets.API_KEYS_JSON }}
            EOF

            # 6. Restart the app service
            sudo systemctl restart invoicechase
