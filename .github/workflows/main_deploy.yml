name: InvoiceChase Prod CI/CD

on:
  push:
    branches:
      - main # Automatically deploy on push to main
  workflow_dispatch: # Allow manual run for main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PROD code to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2222
          script: |
            set -e
            DEPLOY_DIR=/opt/invoicechase_prod
            BRANCH_TO_DEPLOY="main"

            echo "--- Deploying PROD branch: $BRANCH_TO_DEPLOY ---"

            # --- GIT OWNERSHIP FIX ---
            # Tell Git that the directory is safe to use, even as root
            sudo git config --global --add safe.directory $DEPLOY_DIR

            # 1. Ensure deploy dir exists and pull code
            mkdir -p $DEPLOY_DIR
            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              git clone -b $BRANCH_TO_DEPLOY https://github.com/${{ github.repository }}.git $DEPLOY_DIR
            else
              cd $DEPLOY_DIR
              git fetch origin
              git reset --hard origin/$BRANCH_TO_DEPLOY
            fi

            # 2. Setup venv
            if [ ! -d "$DEPLOY_DIR/venv" ]; then
              python3.12 -m venv $DEPLOY_DIR/venv
            fi

            # 3. Install requirements
            source $DEPLOY_DIR/venv/bin/activate
            pip install --upgrade pip
            pip install -r $DEPLOY_DIR/requirements.txt

            # 4. Create PROD secret files
            mkdir -p $DEPLOY_DIR/keys
            
            cat <<'EOF' > $DEPLOY_DIR/keys/firebase.json
            ${{ secrets.PROD_FIREBASE_SERVICE_ACCOUNT_JSON }}
            EOF
            cat <<'EOF' > $DEPLOY_DIR/keys/keys.json
            ${{ secrets.PROD_API_KEYS_JSON }}
            EOF

            # 5. Set correct permissions for our app user
            sudo chown -R invoicechase_user:invoicechase_user $DEPLOY_DIR

            # 6. Restart the PROD service
            sudo systemctl restart invoicechase_prod
